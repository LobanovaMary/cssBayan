<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <hr>
        <input class="input-radio" name="meme" type="radio" id="meme-1" checked />
        <label class="control-button" for="meme-1">
            <h2 class="meme-title"> Deadline & Student 1</h2>
            <div class="icon"></div>
            <img class="meme-img" src="./assets/meme-1.png" alt="meme-1">
        </label>
        <hr>
        <input class="input-radio" name="meme" type="radio" id="meme-2" />
        <label class="control-button" for="meme-2">
            <h2 class="meme-title">From sloth to hero</h2>
            <div class="icon"></div>
            <img class="meme-img" src="./assets/meme-2.jpg" alt="meme-2">
        </label>
        <hr>
        <input class="input-radio" name="meme" type="radio" id="meme-3" />
        <label class="control-button" for="meme-3">
            <h2 class="meme-title">New tasks</h2>
            <div class="icon"></div>
            <img class="meme-img" src="./assets/meme-3.jpg" alt="meme-3">
        </label>
        <hr>
        <input class="input-radio" name="meme" type="radio" id="meme-4" />
        <label class="control-button" for="meme-4">
            <h2 class="meme-title"> Cross-Check: Review</h2>
            <div class="icon"></div>
            <img class="meme-img" src="./assets/meme-4.png" alt="meme-4">
        </label>
        <hr>
        <input class="input-radio" name="meme" type="radio" id="meme-5" />
        <label class="control-button" for="meme-5">
            <h2 class="meme-title"> Meme Bayan </h2>
            <div class="icon"></div>
            <img class="meme-img" src="./assets/meme-5.png" alt="meme-5">
        </label>
    </div>
</body>

</html>
